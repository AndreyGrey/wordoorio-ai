<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordoorio - YouTube Analysis</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="shortcut icon" href="/static/favicon.ico">


    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&family=Manrope:wght@400;600;700;800&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Manrope', 'Inter', sans-serif;
            /* Трехцветный градиент как на макете */
            background: linear-gradient(
                to bottom,
                #39A0B3 0%,
                #39A0B3 30%,
                #D4E7C5 30%,    /* Светло-салатовая полоса */
                #D4E7C5 70%,
                #39A0B3 70%,
                #39A0B3 100%
            );
            background-attachment: fixed; /* Фиксируем градиент */
            min-height: 100vh;
            padding: 0;
            margin: 0;
            overflow-x: hidden; /* Предотвращаем горизонтальный скролл */
        }

        /* Обертка для центрирования всего контента */
        .page-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            width: 100%;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
        }

        /* Персонаж Wordoorio слева */
        .wordoorio-character {
            width: 200px;
            height: 200px;
            flex-shrink: 0;
            /* Смещаем вниз на 40px чтобы нижняя часть "спряталась" */
            margin-bottom: -40px;
            object-fit: contain;
        }

        /* Форма ввода */
        .youtube-form {
            flex: 1;
            display: flex;
            gap: 20px;
            align-items: center;
            max-width: 800px;
        }

        .youtube-input {
            flex: 1;
            height: 80px;
            border-radius: 40px;
            border: 3px solid #2d3748;
            padding: 0 30px;
            font-size: 20px;
            font-weight: 500;
            font-family: 'Manrope', sans-serif;
            background: white;
            color: #2d3748;
            outline: none;
            transition: all 0.3s ease;
        }

        .youtube-input:focus {
            border-color: #1B7A94;
            box-shadow: 0 0 0 4px rgba(27, 122, 148, 0.1);
        }

        .youtube-input::placeholder {
            color: #a0aec0;
            font-weight: 400;
        }

        .go-button {
            width: 120px;
            height: 80px;
            border-radius: 40px;
            background: #1e4a5f;
            color: white;
            font-size: 28px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(30, 74, 95, 0.3);
        }

        .go-button:hover {
            background: #2d6b7f;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(30, 74, 95, 0.4);
        }

        .go-button:active {
            transform: translateY(0);
        }

        .go-button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }


        /* Ошибка */
        .error-message {
            background: linear-gradient(135deg, #fed7d7 0%, #feb2b2 100%);
            color: #c53030;
            padding: 20px;
            border-radius: 12px;
            font-weight: 500;
            border-left: 4px solid #e53e3e;
            margin-top: 20px;
            display: none;
        }

        /* Адаптивность */
        @media (max-width: 1024px) {
            .wordoorio-character {
                width: 150px;
                height: 150px;
                margin-bottom: -30px;
            }

            .container {
                gap: 30px;
            }
        }

        @media (max-width: 768px) {
            .page-wrapper {
                padding: 30px 20px;
            }

            .container {
                flex-direction: column;
                gap: 20px;
            }

            .wordoorio-character {
                width: 120px;
                height: 120px;
                margin-bottom: -20px;
            }

            .youtube-form {
                flex-direction: column;
                width: 100%;
            }

            .youtube-input,
            .go-button {
                width: 100%;
                height: 70px;
            }

            .results {
                margin-top: 20px;
            }

            .results-card {
                padding: 30px 20px;
            }

            .results-title {
                font-size: 1.5rem;
            }

            .results-meta {
                flex-wrap: wrap;
                gap: 12px;
            }
        }

        @media (max-width: 480px) {
            .page-wrapper {
                padding: 20px 15px;
            }

            .wordoorio-character {
                width: 100px;
                height: 100px;
                margin-bottom: -15px;
            }

            .youtube-input {
                height: 60px;
                font-size: 16px;
                padding: 0 20px;
                border-radius: 30px;
            }

            .go-button {
                height: 60px;
                font-size: 24px;
                border-radius: 30px;
            }

            .results-card {
                padding: 24px 16px;
            }

            .results-title {
                font-size: 1.3rem;
            }

            .results-meta {
                font-size: 0.85rem;
            }

            .transcript-content {
                padding: 16px;
                font-size: 0.95rem;
                max-height: 400px;
            }
        }

        @media (max-width: 360px) {
            .youtube-input {
                font-size: 14px;
            }

            .go-button {
                font-size: 20px;
            }
        }

    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="container">
            <!-- Персонаж Wordoorio -->
            <img src="/static/images/wordoorio-logo.svg" alt="Wordoorio" class="wordoorio-character">

            <!-- Форма -->
            <form class="youtube-form" onsubmit="analyzeVideo(event)">
                <input
                    type="text"
                    id="videoUrl"
                    class="youtube-input"
                    placeholder="вставьте ссылку на ютуб-видео"
                    autocomplete="off"
                >
                <button type="submit" class="go-button" id="goButton">GO!</button>
            </form>
        </div>

        <!-- Сообщение об ошибке -->
        <div id="errorMessage" class="error-message"></div>
    </div>

    <!-- LoadingAnimation component -->
    <script src="/static/components/LoadingAnimation.js?v=1.1"></script>

    <script>
        async function analyzeVideo(event) {
            event.preventDefault();

            const videoUrl = document.getElementById('videoUrl').value.trim();
            const goButton = document.getElementById('goButton');
            const errorMessage = document.getElementById('errorMessage');

            if (!videoUrl) {
                showError('Введите URL видео');
                return;
            }

            // Скрываем ошибку
            errorMessage.style.display = 'none';

            // Блокируем кнопку
            goButton.disabled = true;
            goButton.textContent = '...';

            // Показываем loading animation
            showLoadingAnimation('ПОЛУЧАЮ ТРАНСКРИПТ', 'ИЗ YOUTUBE');

            try {
                const response = await fetch('/youtube/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ video_url: videoUrl })
                });

                const data = await response.json();

                if (data.success && data.redirect) {
                    // Сохраняем в localStorage для передачи на experimental
                    localStorage.setItem('youtube_transcript_data', JSON.stringify({
                        transcript: data.transcript,
                        video_title: data.video_title,
                        video_url: videoUrl
                    }));

                    // Редирект на /experimental
                    window.location.href = data.redirect;
                } else {
                    hideLoadingAnimation();
                    showError(data.error || 'Неизвестная ошибка');
                    goButton.disabled = false;
                    goButton.textContent = 'GO!';
                }

            } catch (error) {
                hideLoadingAnimation();
                showError('Ошибка соединения с сервером');
                console.error(error);
                goButton.disabled = false;
                goButton.textContent = 'GO!';
            }
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';

            // Скрыть через 5 секунд
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
