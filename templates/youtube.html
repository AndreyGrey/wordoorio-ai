<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube - Wordoorio</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">

    <script src="/static/js/Auth.js"></script>
    <script src="/static/components/Header.js"></script>
    <script src="/static/components/HighlightCard.js?v=6.0"></script>
    <script src="/static/js/DictionaryAPI.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const highlightStyles = document.createElement('style');
            highlightStyles.innerHTML = getHighlightCardStyles();
            document.head.appendChild(highlightStyles);
            initUnifiedHeader('header-container');
        });
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(90deg, #39A0B3 0%, #1B7A94 100%);
            min-height: 100vh;
            color: #2d3748;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .form-section {
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 32px;
        }

        .form-section h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .form-section p {
            color: #718096;
            margin-bottom: 24px;
        }

        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .url-input {
            flex: 1;
            padding: 14px 18px;
            font-size: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.2s;
        }

        .url-input:focus {
            border-color: #39A0B3;
        }

        .analyze-btn {
            padding: 14px 28px;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(90deg, #39A0B3 0%, #1B7A94 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(57, 160, 179, 0.4);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
        }

        .status.loading {
            display: block;
            background: #EBF8FF;
            color: #2B6CB0;
        }

        .status.error {
            display: block;
            background: #FED7D7;
            color: #C53030;
        }

        .status.success {
            display: block;
            background: #C6F6D5;
            color: #276749;
        }

        .results {
            display: none;
        }

        .results h2 {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .results-grid {
            display: grid;
            gap: 16px;
        }

        .video-info {
            background: rgba(255,255,255,0.1);
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: white;
            text-align: center;
        }

        .video-info span {
            margin: 0 12px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div id="header-container"></div>

    <div class="container">
        <div class="form-section">
            <h1>YouTube Video Analysis</h1>
            <p>Paste a YouTube link to analyze vocabulary from the video transcript</p>

            <div class="input-group">
                <input
                    type="text"
                    id="youtube-url"
                    class="url-input"
                    placeholder="https://www.youtube.com/watch?v=..."
                >
                <button id="analyze-btn" class="analyze-btn">Analyze</button>
            </div>

            <div id="status" class="status"></div>
        </div>

        <div id="results" class="results">
            <div id="video-info" class="video-info"></div>
            <h2>Found Words & Phrases</h2>
            <div id="highlights-grid" class="results-grid"></div>
        </div>
    </div>

    <script>
        const urlInput = document.getElementById('youtube-url');
        const analyzeBtn = document.getElementById('analyze-btn');
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');
        const videoInfoDiv = document.getElementById('video-info');
        const highlightsGrid = document.getElementById('highlights-grid');

        analyzeBtn.addEventListener('click', analyzeVideo);
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') analyzeVideo();
        });

        async function analyzeVideo() {
            const url = urlInput.value.trim();
            if (!url) {
                showStatus('Please enter a YouTube URL', 'error');
                return;
            }

            showStatus('Extracting transcript...', 'loading');
            analyzeBtn.disabled = true;
            resultsDiv.style.display = 'none';

            try {
                const response = await fetch('/api/youtube/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();

                if (!response.ok || data.error) {
                    showStatus(data.error || 'Analysis failed', 'error');
                    return;
                }

                showStatus(`Found ${data.highlights.length} words/phrases`, 'success');
                displayResults(data);

            } catch (error) {
                showStatus('Network error: ' + error.message, 'error');
            } finally {
                analyzeBtn.disabled = false;
            }
        }

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
        }

        function displayResults(data) {
            // Video info
            videoInfoDiv.innerHTML = `
                <span>Video ID: ${data.video_id}</span>
                <span>Language: ${data.language}</span>
                <span>Transcript: ${data.transcript_length} chars</span>
            `;

            // Highlights
            highlightsGrid.innerHTML = '';

            if (data.highlights.length === 0) {
                highlightsGrid.innerHTML = '<p style="color: white; text-align: center;">No interesting vocabulary found</p>';
            } else {
                data.highlights.forEach(highlight => {
                    const card = createHighlightCard(highlight, {
                        onAdd: async (h) => {
                            try {
                                await DictionaryAPI.addWord(h);
                                return true;
                            } catch (e) {
                                console.error('Add word error:', e);
                                return false;
                            }
                        }
                    });
                    highlightsGrid.appendChild(card);
                });
            }

            resultsDiv.style.display = 'block';
        }
    </script>
</body>
</html>
