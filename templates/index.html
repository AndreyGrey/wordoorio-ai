<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß† Wordoorio AI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #C8E3BF 0%, #A8D49A 20%, #B8DBA9 40%, #C8E3BF 70%, #D4EBC7 100%); 
            min-height: 100vh; 
            color: #2d3748;
        }
        
        .container { 
            max-width: 1000px; 
            margin: 0 auto; 
            padding: 40px 20px; 
        }
        
        .header { 
            text-align: center; 
            margin-bottom: 40px; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .logo {
            width: 192px;
            height: 192px;
            margin-bottom: 25px;
            filter: drop-shadow(0 6px 12px rgba(0,0,0,0.12));
        }
        
        .header h1 { 
            color: #2d3748; 
            font-size: 2.5rem; 
            font-weight: 700; 
            margin-bottom: 10px; 
            text-shadow: 0 2px 4px rgba(255,255,255,0.3);
        }
        
        .header p { 
            color: #4a5568; 
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        .input-section { 
            background: white; 
            padding: 40px; 
            border-radius: 16px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.15); 
            margin-bottom: 30px; 
        }
        
        textarea { 
            width: 100%; 
            height: 160px; 
            padding: 20px; 
            border: 2px solid #e2e8f0; 
            border-radius: 12px; 
            font-size: 16px; 
            font-family: inherit;
            resize: vertical; 
            transition: all 0.2s ease;
            line-height: 1.6;
        }
        
        textarea:focus { 
            outline: none; 
            border-color: #4CAF50; 
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }
        
        .button { 
            background: linear-gradient(135deg, #4CAF50 0%, #45A049 100%); 
            color: white; 
            padding: 16px 32px; 
            border: none; 
            border-radius: 12px; 
            font-size: 16px; 
            font-weight: 600;
            cursor: pointer; 
            margin-top: 20px; 
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }
        
        .button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(76, 175, 80, 0.4);
        }
        
        .button:disabled { 
            background: #cbd5e0; 
            cursor: not-allowed; 
            transform: none;
            box-shadow: none;
        }
        
        .results { 
            background: white; 
            padding: 40px; 
            border-radius: 16px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.15); 
            display: none; 
        }
        
        .highlight-item { 
            background: #ffffff; 
            padding: 24px; 
            border-radius: 12px; 
            margin-bottom: 20px; 
            border-left: 4px solid #4CAF50; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: all 0.2s ease;
        }
        
        .highlight-item:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            transform: translateY(-1px);
        }
        
        .highlight-word { 
            font-size: 1.25rem; 
            font-weight: 600; 
            color: #2d3748; 
            margin-bottom: 8px;
        }
        
        .highlight-translation {
            color: #4CAF50;
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 12px;
        }
        
        .highlight-meaning {
            color: #4a5568;
            font-size: 0.95rem;
            margin-bottom: 12px;
            padding: 12px;
            background: #f7fafc;
            border-radius: 8px;
            border-left: 3px solid #4CAF50;
        }
        
        .highlight-context { 
            color: #718096; 
            font-style: italic; 
            font-size: 0.95rem;
            line-height: 1.6;
        }
        
        .highlighted-word {
            background: linear-gradient(135deg, #4CAF50 0%, #45A049 100%);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 600;
            font-style: normal;
        }
        
        .error { 
            background: linear-gradient(135deg, #fed7d7 0%, #feb2b2 100%); 
            color: #c53030; 
            padding: 20px; 
            border-radius: 12px; 
            margin-top: 20px; 
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="logo" src="{{ url_for('static', filename='images/wordoorio-logo.svg') }}" alt="Wordoorio AI" />
            <p>AI-powered –∞–Ω–∞–ª–∏–∑ –≤—ã—Ä–∞–∑–∏—Ç–µ–ª—å–Ω–æ–π –∞–Ω–≥–ª–∏–π—Å–∫–æ–π –ª–µ–∫—Å–∏–∫–∏</p>
        </div>

        <div class="input-section">
            <h2>üìù –ê–Ω–∞–ª–∏–∑ —Ç–µ–∫—Å—Ç–∞</h2>
            <p style="color: #718096; margin-bottom: 15px;">–í—Å—Ç–∞–≤—å—Ç–µ –∞–Ω–≥–ª–∏–π—Å–∫–∏–π —Ç–µ–∫—Å—Ç –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –ª–∏–Ω–≥–≤–∏—Å—Ç–∏—á–µ—Å–∫–∏—Ö —Ö–∞–π–ª–∞–π—Ç–æ–≤:</p>
            <textarea id="textInput" placeholder="Machine learning algorithms revolutionize artificial intelligence research..."></textarea>
            <button class="button" onclick="analyzeText()">üîç –ê–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å</button>
            <div id="error" class="error" style="display: none;"></div>
        </div>

        <div id="results" class="results">
            <h2>üìä –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –∞–Ω–∞–ª–∏–∑–∞</h2>
            <div id="highlightsList"></div>
        </div>
    </div>

    <script>
        async function analyzeText() {
            const textInput = document.getElementById('textInput');
            const text = textInput.value.trim();
            const button = document.querySelector('.button');
            const errorDiv = document.getElementById('error');
            const resultsDiv = document.getElementById('results');

            if (!text) {
                showError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞');
                return;
            }

            button.disabled = true;
            button.textContent = 'üîÑ –ê–Ω–∞–ª–∏–∑–∏—Ä—É—é...';
            errorDiv.style.display = 'none';
            resultsDiv.style.display = 'none';

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ text: text })
                });

                const data = await response.json();

                if (data.success) {
                    showResults(data);
                } else {
                    showError(data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞');
                }
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º');
            } finally {
                button.disabled = false;
                button.textContent = 'üîç –ê–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showResults(data) {
            const highlightsList = document.getElementById('highlightsList');
            highlightsList.innerHTML = `<p style="color:#718096;margin-bottom:24px">–ù–∞–π–¥–µ–Ω–æ ${data.stats.total_highlights} —Ö–∞–π–ª–∞–π—Ç–æ–≤ –∏–∑ ${data.stats.total_words} —Å–ª–æ–≤</p>`;

            data.highlights.forEach((highlight, index) => {
                const item = document.createElement('div');
                item.className = 'highlight-item';
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –≤–∞–ª–∏–¥–Ω—ã–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è
                const hasValidMeanings = highlight.dictionary_meanings && 
                    highlight.dictionary_meanings.length > 0;
                
                const meaningsHtml = hasValidMeanings 
                    ? `<div class="highlight-meaning">
                         <strong>–î—Ä—É–≥–∏–µ –∑–Ω–∞—á–µ–Ω–∏—è:</strong> ${highlight.dictionary_meanings.join('; ')}
                       </div>`
                    : '';
                
                // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º —Ö–∞–π–ª–∞–π—Ç –≤ –∫–æ–Ω—Ç–µ–∫—Å—Ç–µ
                let contextWithHighlight = highlight.context;
                try {
                    const regex = new RegExp(`\\\\b${highlight.highlight.replace(/[.*+?^${}()|[\\]\\\\]/g, '\\\\$&')}\\\\b`, 'gi');
                    if (regex.test(contextWithHighlight)) {
                        contextWithHighlight = contextWithHighlight.replace(regex, 
                            `<span class="highlighted-word">${highlight.highlight}</span>`);
                    }
                } catch(e) {
                    // –ï—Å–ª–∏ regex –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç, –æ—Å—Ç–∞–≤–ª—è–µ–º –∫–∞–∫ –µ—Å—Ç—å
                }
                
                item.innerHTML = `
                    <div class="highlight-word">
                        ${index + 1}. ${highlight.highlight}
                    </div>
                    <div class="highlight-translation">${highlight.context_translation}</div>
                    ${meaningsHtml}
                    <div class="highlight-context">"${contextWithHighlight}"</div>
                `;
                highlightsList.appendChild(item);
            });

            document.getElementById('results').style.display = 'block';
        }

        // –ê–Ω–∞–ª–∏–∑ –ø–æ Ctrl+Enter
        document.getElementById('textInput').addEventListener('keypress', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                analyzeText();
            }
        });
    </script>
</body>
</html>
