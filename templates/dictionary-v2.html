<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Словарь - Wordoorio</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/css/variables.css">
    <link rel="stylesheet" href="/static/css/global.css">

    <style>
        /* Page-specific styles */
        .container {
            padding-top: 0;
            padding-bottom: 80px;
        }

        /* Page Header */
        .page-header {
            margin-bottom: 24px;
        }

        .page-title {
            font-family: var(--font-family-heading);
            font-size: 1.75rem;
            font-weight: 800;
            color: var(--color-text-white);
            margin-bottom: 6px;
            letter-spacing: -0.02em;
        }

        /* Stats inline */
        .stats-inline {
            display: flex;
            align-items: center;
            gap: 6px;
            flex-wrap: wrap;
            font-size: 0.875rem;
            color: rgba(255,255,255,0.7);
        }

        .stats-inline .stat {
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .stats-inline .stat-num {
            font-weight: 600;
            color: rgba(255,255,255,0.9);
        }

        .stats-inline .divider {
            color: rgba(255,255,255,0.4);
            margin: 0 4px;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 44px;
            border: 2px solid transparent;
            border-radius: var(--radius-md);
            font-size: 0.9375rem;
            background: var(--color-bg-white);
            color: var(--color-text-primary);
            box-shadow: var(--shadow-sm);
            transition: var(--transition-base);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--color-secondary);
            box-shadow: 0 0 0 4px rgba(57, 160, 179, 0.1);
        }

        .search-input::placeholder {
            color: var(--color-text-light);
        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-text-light);
        }

        /* Word list */
        .word-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Section divider */
        .section-divider {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 24px 0 16px;
        }

        .section-label {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: rgba(255,255,255,0.9);
            white-space: nowrap;
        }

        .section-line {
            flex: 1;
            height: 1px;
            background: rgba(255,255,255,0.3);
        }

        .section-count {
            font-size: 0.75rem;
            font-weight: 600;
            color: rgba(255,255,255,0.7);
        }

        /* Empty state */
        .empty-state {
            background: var(--color-bg-white);
            border-radius: var(--radius-lg);
            padding: 60px 40px;
            text-align: center;
            box-shadow: var(--shadow-lg);
        }

        .empty-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            background: var(--color-border-light);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-text-light);
        }

        .empty-title {
            font-family: var(--font-family-heading);
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--color-text-primary);
            margin-bottom: 8px;
        }

        .empty-text {
            color: var(--color-text-muted);
            margin-bottom: 24px;
            max-width: 320px;
            margin-left: auto;
            margin-right: auto;
        }

        .empty-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: var(--transition-base);
            box-shadow: var(--shadow-button);
        }

        .empty-btn:hover {
            background: var(--color-primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-button-hover);
            color: white;
        }

        /* Loading state */
        .loading-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255,255,255,0.8);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.2);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 640px) {
            .page-title {
                font-size: 1.5rem;
            }

            .controls {
                flex-direction: column;
            }

            .search-box,
            .custom-dropdown {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Header (outside container for consistent width) -->
    <div id="header-container"></div>

    <div class="container">
        <!-- Page Header -->
        <header class="page-header">
            <h1 class="page-title">Словарь</h1>
            <div class="stats-inline" id="statsContainer">
                <span class="stat"><span class="stat-num" id="totalCount">0</span> слов</span>
                <span class="divider">·</span>
                <span class="stat"><span class="stat-num" id="newCount">0</span> новых</span>
                <span class="divider">·</span>
                <span class="stat"><span class="stat-num" id="learningCount">0</span> изучаю</span>
                <span class="divider">·</span>
                <span class="stat"><span class="stat-num" id="learnedCount">0</span> выучено</span>
            </div>
        </header>

        <!-- Controls -->
        <div class="controls">
            <div class="search-box">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="M21 21l-4.35-4.35"/>
                </svg>
                <input type="text" class="search-input" id="searchInput" placeholder="Поиск по словарю...">
            </div>
            <div id="sortDropdownContainer"></div>
        </div>

        <!-- Content -->
        <div id="content">
            <div class="loading-state">
                <div class="loading-spinner"></div>
                <div>Загрузка словаря...</div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/static/components/Header.js"></script>
    <script src="/static/components/WordCardV2.js"></script>
    <script src="/static/components/CustomDropdown.js"></script>
    <script src="/static/js/DictionaryAPI.js"></script>

    <script>
        // State
        let allWords = [];
        let filteredWords = [];
        let currentSort = 'date';
        let searchQuery = '';

        // Sort options
        const sortOptions = [
            { value: 'date', label: 'По дате' },
            { value: 'rating', label: 'По рейтингу' },
            { value: 'alpha', label: 'По алфавиту' },
            { value: 'status', label: 'По статусу' }
        ];

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            // Init header
            await initUnifiedHeader('header-container');

            // Init sort dropdown
            initSortDropdown();

            // Init search
            initSearch();

            // Load data
            await loadDictionary();
        });

        // Initialize sort dropdown
        function initSortDropdown() {
            const container = document.getElementById('sortDropdownContainer');
            container.innerHTML = createCustomDropdown({
                id: 'sortDropdown',
                options: sortOptions,
                defaultValue: 'date'
            });

            initDropdown('sortDropdown', {
                onChange: (value) => {
                    currentSort = value;
                    renderWords();
                }
            });
        }

        // Initialize search
        function initSearch() {
            const searchInput = document.getElementById('searchInput');
            let debounceTimer;

            searchInput.addEventListener('input', (e) => {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => {
                    searchQuery = e.target.value.toLowerCase().trim();
                    filterAndRender();
                }, 300);
            });
        }

        // Load dictionary data
        async function loadDictionary() {
            try {
                // Load words and stats in parallel
                const [wordsResult, statsResult] = await Promise.all([
                    getAllWords(),
                    getDictionaryStats()
                ]);

                if (wordsResult.success) {
                    allWords = wordsResult.words || [];
                    filterAndRender();
                } else {
                    showError('Не удалось загрузить словарь');
                }

                if (statsResult.success) {
                    updateStats(statsResult.stats);
                }
            } catch (error) {
                console.error('Load error:', error);
                showError('Ошибка загрузки данных');
            }
        }

        // Update stats display
        function updateStats(stats) {
            document.getElementById('totalCount').textContent = stats.total_count || 0;
            document.getElementById('newCount').textContent = stats.status_breakdown?.new || 0;
            document.getElementById('learningCount').textContent = stats.status_breakdown?.learning || 0;
            document.getElementById('learnedCount').textContent = stats.status_breakdown?.learned || 0;
        }

        // Filter words based on search query
        function filterAndRender() {
            if (searchQuery) {
                filteredWords = allWords.filter(word => {
                    const lemma = (word.lemma || '').toLowerCase();
                    const translation = (word.translation || '').toLowerCase();
                    const translations = (word.translations || []).join(' ').toLowerCase();
                    return lemma.includes(searchQuery) ||
                           translation.includes(searchQuery) ||
                           translations.includes(searchQuery);
                });
            } else {
                filteredWords = [...allWords];
            }
            renderWords();
        }

        // Sort words
        function sortWords(words) {
            const sorted = [...words];

            switch (currentSort) {
                case 'date':
                    sorted.sort((a, b) => new Date(b.added_at || 0) - new Date(a.added_at || 0));
                    break;
                case 'rating':
                    sorted.sort((a, b) => (b.rating || 0) - (a.rating || 0));
                    break;
                case 'alpha':
                    sorted.sort((a, b) => (a.lemma || '').localeCompare(b.lemma || '', 'en'));
                    break;
                case 'status':
                    const statusOrder = { learned: 0, learning: 1, new: 2 };
                    sorted.sort((a, b) => (statusOrder[a.status] || 2) - (statusOrder[b.status] || 2));
                    break;
            }

            return sorted;
        }

        // Group words by status
        function groupByStatus(words) {
            const groups = {
                learning: [],
                new: [],
                learned: []
            };

            words.forEach(word => {
                const status = word.status || 'new';
                if (groups[status]) {
                    groups[status].push(word);
                } else {
                    groups.new.push(word);
                }
            });

            return groups;
        }

        // Render words
        function renderWords() {
            const content = document.getElementById('content');

            if (filteredWords.length === 0) {
                if (allWords.length === 0) {
                    content.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">
                                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
                                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
                                </svg>
                            </div>
                            <h3 class="empty-title">Словарь пуст</h3>
                            <p class="empty-text">Проанализируйте текст и добавьте слова в словарь для изучения</p>
                            <a href="/analyze" class="empty-btn">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="12" y1="5" x2="12" y2="19"/>
                                    <line x1="5" y1="12" x2="19" y2="12"/>
                                </svg>
                                Новый анализ
                            </a>
                        </div>
                    `;
                } else {
                    content.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">
                                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="11" cy="11" r="8"/>
                                    <path d="M21 21l-4.35-4.35"/>
                                </svg>
                            </div>
                            <h3 class="empty-title">Ничего не найдено</h3>
                            <p class="empty-text">Попробуйте изменить поисковый запрос</p>
                        </div>
                    `;
                }
                return;
            }

            const sorted = sortWords(filteredWords);
            const groups = groupByStatus(sorted);

            let html = '';

            // Render each group
            const groupConfig = [
                { key: 'learning', label: 'Изучаю' },
                { key: 'new', label: 'Новые' },
                { key: 'learned', label: 'Выучено' }
            ];

            groupConfig.forEach(group => {
                const words = groups[group.key];
                if (words.length === 0) return;

                html += `
                    <div class="section-divider">
                        <span class="section-label">${group.label}</span>
                        <span class="section-line"></span>
                        <span class="section-count">${words.length}</span>
                    </div>
                    <div class="word-list" id="list-${group.key}">
                        ${words.map(word => createWordCard(word, {
                            showDelete: true,
                            showRating: true,
                            showStatus: true
                        })).join('')}
                    </div>
                `;
            });

            content.innerHTML = html;

            // Setup event handlers
            setupCardEvents();
        }

        // Setup card event handlers
        function setupCardEvents() {
            // Delete buttons
            document.querySelectorAll('.word-card .delete-btn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    e.stopPropagation();
                    const card = btn.closest('.word-card');
                    const lemma = card.dataset.lemma;

                    if (confirm(`Удалить "${lemma}" из словаря?`)) {
                        await handleDelete(lemma, card);
                    }
                });
            });

            // Card clicks - open details
            document.querySelectorAll('.word-card').forEach(card => {
                card.addEventListener('click', () => {
                    const lemma = card.dataset.lemma;
                    // TODO: Open word details modal
                    console.log('Open details for:', lemma);
                });
            });
        }

        // Handle word deletion
        async function handleDelete(lemma, cardElement) {
            const result = await deleteWord(lemma);

            if (result.success) {
                // Remove from local state
                allWords = allWords.filter(w => w.lemma !== lemma);

                // Animate removal
                cardElement.style.transition = 'all 0.3s ease';
                cardElement.style.opacity = '0';
                cardElement.style.transform = 'translateX(50px)';

                setTimeout(() => {
                    filterAndRender();
                    // Reload stats
                    getDictionaryStats().then(r => {
                        if (r.success) updateStats(r.stats);
                    });
                }, 300);

                showNotification('Слово удалено из словаря');
            } else {
                showNotification('Ошибка удаления', 'error');
            }
        }

        // Show error state
        function showError(message) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon" style="background: #fed7d7;">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#c53030" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <line x1="15" y1="9" x2="9" y2="15"/>
                            <line x1="9" y1="9" x2="15" y2="15"/>
                        </svg>
                    </div>
                    <h3 class="empty-title">${message}</h3>
                    <p class="empty-text">Попробуйте обновить страницу</p>
                    <button class="empty-btn" onclick="location.reload()">Обновить</button>
                </div>
            `;
        }
    </script>
</body>
</html>
